sources:

  - name: google_sheets # name of the source 
    description: >
      Raw data demo from Database
    schema: google_sheets # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 365, period: day} # cambiar 24 | hour
      error_after: {count: 730, period: day} # cambiar 48 | hour

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        description: >
          Data about budget in demo
        columns:
          - name: _row
            description: >
              Number of each row from google_sheets
            data_tests:
              - not_null
              - unique
          - name: product_id
            description: >
              UUID for each unique product on platform
            data_tests:
              - relationships:
                  field: product_id
                  to:  source('SQL_SERVER_DBO','PRODUCTS')
          - name: quantity
            description: >
              Number of units for each product and each month for products
            data_tests:
              - positive_values
          - name: month
            description: Each month for the budget -> End of the month
            data_tests:
              - not_null
          - name: _fivetran_synced
            description: Date that the data was loaded
            data_tests:
              - not_null

      - name: users
        columns:
          - name: Nombre
          - name: DNI
          - name: email
          - name: fecha_alta_sistema