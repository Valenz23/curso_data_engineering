sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: ALUMNO23_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 365, period: day} # cambiar 24 | hour
      error_after: {count: 730, period: day} # cambiar 48 | hour

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        columns:
          - name: _row
          - name: product_id
          - name: quantity
          - name: month
          - name: _fivetran_synced