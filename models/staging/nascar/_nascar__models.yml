models:

  - name: stg_nascar__car_manufacturer
    description: "model for each car manufacturer"
    columns:
      - name: car_manufacturer_id
        data_type: varchar
        description: "id"
        data_tests:
          - not_null
          - unique
      - name: car_manufacturer_name
        data_type: varchar
        description: "manufacturer of the car"
        data_tests:
          - not_null
        
  - name: stg_nascar__team
    description: "model for each team"
    columns:
      - name: team_id
        data_type: varchar
        description: "id"
        data_tests:
          - not_null
          - unique
      - name: team_name
        data_type: varchar
        description: "name of the team which fielded the driver and car in a particular observation"
        data_tests:
          - not_null

  - name: stg_nascar__track_type
    description: "every track type"
    columns:
      - name: track_type_id
        data_type: varchar
        description: "id"
        data_tests:
          - not_null
          - unique
      - name: track_type_name
        data_type: varchar
        description: "name of the track type"
        data_tests:
          - not_null
          
  - name: stg_nascar__season
    description: "year since we have data"
    columns:
      - name: season_id
        data_type: varchar
        description: "id"
        data_tests:
          - not_null
          - unique
      - name: season_year
        data_type: number
        description: "year"
        data_tests:
          - not_null

