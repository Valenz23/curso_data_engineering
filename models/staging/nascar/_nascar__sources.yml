sources:

  - name: nascar
    description: "nascar results from 2017 to 2024"
    database: alumno23_dev_bronze_db
    tables:
      - name: car
        description: "car info"
        columns:
          - name: manu
            data_type: varchar
            description: "car manufacturer name"
            data_tests:
              - not_null
          - name: car_num
            data_type: varchar
            description: "car number"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: car_manufacturer
        description: "car manufacturer info"
        columns:
          - name: manu
            data_type: varchar
            description: "car manufacturer name"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: driver
        description: "driver info"
        columns:
          - name: driver
            data_type: varchar
            description: "driver name"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: race
        description: "race info"
        columns:
          - name: year
            data_type: varchar
            description: "year of the race"
            data_tests:
              - not_null
          - name: track
            data_type: varchar
            description: "track of the race"
            data_tests:
              - not_null
          - name: race_num
            data_type: varchar
            description: "race number in the season"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: race_perf
        description: "race performance info"
        columns:
          - name: year
            data_type: varchar
            description: "year of the race"
            data_tests:
              - not_null
          - name: race_num
            data_type: varchar
            description: "race number"
            data_tests:
              - not_null
          - name: driver
            data_type: varchar
            description: "driver name"
            data_tests:
              - not_null
          - name: manu
            data_type: varchar
            description: "car manufacturer name"
            data_tests:
              - not_null
          - name: car_num
            data_type: varchar
            description: "car number"
            data_tests:
              - not_null
          - name: team_name
            data_type: varchar
            description: "team name"
            data_tests:
              - not_null
          - name: status
            data_type: varchar
            description: "finish status"
            data_tests:
              - not_null
          - name: start
            data_type: varchar
            description: "start position"
          - name: fin
            data_type: varchar
            description: "finish position"
          - name: stage_1
            data_type: varchar
            description: "stage 1 position"
          - name: stage_2
            data_type: varchar
            description: "stage 2 position"
          - name: stage_3_or_duel
            data_type: varchar
            description: "stage 3 or duel position"
          - name: laps
            data_type: varchar
            description: "laps completed"
          - name: laps_led
            data_type: varchar
            description: "laps leaded"
          - name: stage_points
            data_type: varchar
            description: "stage points earned in race"
          - name: points
            data_type: varchar
            description: "points earned in race"
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: race_status
        description: "finish status of race"
        columns:
          - name: status
            data_type: varchar
            description: "finish status of race"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: season
        description: "season info"
        columns:
          - name: year
            data_type: varchar
            description: "year of the season"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: team
        description: "team info"
        columns:
          - name: team_name
            data_type: varchar
            description: "team name"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: track
        description: "track info"
        columns:
          - name: track
            data_type: varchar
            description: "track name"
            data_tests:
              - not_null
          - name: track_type
            data_type: varchar
            description: "track type desc"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null

      - name: track_type
        description: "track type info"
        columns:
          - name: track_type
            data_type: varchar
            description: "track type desc"
            data_tests:
              - not_null
          - name: synced_at
            data_type: timestamp_tz
            description: "load date"
            data_tests:
              - not_null
