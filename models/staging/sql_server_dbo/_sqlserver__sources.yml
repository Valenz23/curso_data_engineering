sources:

  - name: SQL_SERVER_DBO # name of the source 
    schema: SQL_SERVER_DBO # this is the schema our raw data lives in
    database: ALUMNO23_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 365, period: day} # cambiar 24 | hour
      error_after: {count: 730, period: day} # cambiar 48 | hour

    tables:

      - name: ADDRESSES
        loaded_at_field: _fivetran_synced

      - name: EVENTS
        loaded_at_field: _fivetran_synced

      - name: ORDERS
        loaded_at_field: _fivetran_synced

      - name: ORDER_ITEMS
        loaded_at_field: _fivetran_synced

      - name: PRODUCTS
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
          - name: name
          - name: price
          - name: inventory
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: PROMOS
        loaded_at_field: _fivetran_synced

      - name: USERS
        loaded_at_field: _fivetran_synced